


<div class="main">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
   <div class="container"  id="container">
   <div class="container" [ngClass]="{'active': isActive}" id="container">
    
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email"  [(ngModel)]="loginUserName" name="loginUserName" placeholder="Email/username">
                <input type="password" [(ngModel)]="loginuserPassword" name="loginuserPassword" placeholder="Password">
                <a href="#">→ Forget Your Password? ←</a>
                <button (click)="Login()">Sign In</button>
            </form>
        </div>
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" [(ngModel)]="username" name="username" placeholder="Name">
                    <input type="password" [(ngModel)]="password" name="password" placeholder="Password">
                    <input type="text" [(ngModel)]="role" name="role" placeholder="role only numbers as of now...0 to 2 only ">
                    <button (click)="addUser()">Sign Up</button>
                </form>
            </div>
   
        
        <div class="toggle-container">
            <div class="toggle">
            
                    <div  class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" (click)="itsactivated()" id="login">Sign In</button>
                    </div>
            
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use all of site features</p>
                        <button class="hidden" (click)="itsactivated()" id="register">Sign Up</button>
                    </div>
                
            </div>
        </div>
    </div>

</div>
